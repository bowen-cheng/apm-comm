<div class='row'>
  <div class='col-md-2'>Filter by:</div>
  <div class='col-md-4'>
    <!-- $$: Full syntax of two-way binding with ngModel, we can call custom function on (ngModelChange) -->
    <!--<input type='text' [ngModel]='listFilter' (ngModelChange)="onFilterChange($event)"/>-->

    <!-- $$: listFilter is actually a pair of getter and setter, we can call custom function on setter -->
    <input type='text' #filterElement [(ngModel)]='listFilter'/>
  </div>
  <!--
  <div class='col-md-2'>Filter name:</div>
  <div class='col-md-4'>
    <input type='text' #nameElement [(ngModel)]='listFilter'/>
  </div>
  -->
</div>
<div class='row' [hidden]='!displayCriteria'>
  <div class='col-md-10'>
    <h3>Filtered by: {{listFilter}} {{ hitMessage }}</h3>
  </div>
</div>
